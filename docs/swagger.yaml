basePath: /
host: localhost:8080
info:
  contact:
    name: Aaron Saikovski
  description: An example template of a Golang simple backend API using Echo
  license:
    name: MIT
  title: go-api-starter
  version: 0.3.1
paths:
  /api/ping:
    get:
      consumes:
      - '*/*'
      description: get the status of server.
      produces:
      - text/plain
      responses:
        "200":
          description: OK
      summary: Show the status of server - Ping/Pong
      tags:
      - ping
  /api/weatherforecast:
    get:
      consumes:
      - '*/*'
      description: Sample random weatherforecast data
      produces:
      - text/plain
      responses:
        "200":
          description: OK
      summary: Sample weatherforecast
      tags:
      - weather
swagger: "2.0"
